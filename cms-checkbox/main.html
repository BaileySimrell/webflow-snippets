<!-- Checkbox Functions -->
<script>
// all functions take an argument of elementID (which should be a string of the element to be manipulated's ID)
    // set checkbox value to checked
    function check(elementID) {
        document.getElementById(elementID).checked = true;
    }
    // set checkbox value to unchecked
    function uncheck(elementID) {
        document.getElementById(elementID).checked = false;
    }
    // query the state of a checkbox
    function queryCheckState(elementID) {
            var checkState = document.getElementById(elementID).checked;
        console.log(checkState);
    }
</script>
