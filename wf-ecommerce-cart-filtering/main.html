<script>

function refreshRelatedItems () {
    $('.w-commerce-commercecartitem').each(function( index, element ) {
        // if cart items  exist and have titles with length > 0
      if ( $(element).find('.cart-product-title').text().length > 0 ) {
          // if product title exists, check if it equals any of the elements in 'related items'

            // if product title includes 'Dissolvable Disinfecting Tablets' in product title
            if ($(element).find('.cart-product-title').text().includes('Dissolvable Disinfecting Tablets')) {
                //$('#related-item-3').remove();
                $('#related-item-3').css("display", "none");
            } 
            
            // if product title includes 'Victory Innovations - Cordless Backpack Electrostatic Sprayer for Disinfecting' in product title
            if ($(element).find('.cart-product-title').text().includes('Victory Innovations - Cordless Backpack Electrostatic Sprayer for Disinfecting')) {
                $('#related-item-2').css("display", "none");
            } 

            // if product title includes 'EMist® EPIX360™ TruElectrostatic™ Disinfectant Sprayer' in product title
            if ($(element).find('.cart-product-title').text().includes('EMist® EPIX360™ TruElectrostatic™ Disinfectant Sprayer')) {
                $('#related-item-1').css("display", "none");
            } 

            if ( $('.recommended-item-wrap').length < 1 ) {
                $('#related-items-h4').css("display", "none");
            } else { $('.related-items-h4').css("display", "block"); }

        }
    });
}

document.addEventListener("DOMContentLoaded", function(event) { 
    refreshRelatedItems();
    setInterval(function(){ refreshRelatedItems(); console.log('Refreshed cart items.'); }, 1000);
});

</script>
